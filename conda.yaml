# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-condayaml
# Tip: Adding a link to the release notes of the packages helps maintenance and security.

channels:
  - conda-forge

dependencies:
  - python=3.12.11                     # https://pyreadiness.org/3.12
  - uv=0.8.13                         # https://pypi.org/project/uv
  - pip:
    - rpaframework==31.0.0            # https://rpaframework.org/releasenotes.html
    - rpaframework-assistant==5.0.0   # https://pypi.org/project/rpaframework-assistant
    - robocorp==3.0.0                 # https://pypi.org/project/robocorp
    - robocorp-browser==2.3.5         # https://pypi.org/project/robocorp-browser
    - openai==1.101.0                  # https://pypi.org/project/openai/
